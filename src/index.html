<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoloo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script src="index.js"></script> -->
    <!-- need script link tpye module? -->
</head>
<body>
    
    
    <div id="header"><h1>todoloo</h1></div>
    <div id="sidebar">
        <div class="sidebar-feature">due today</div>
        <div class="sidebar-feature">upcoming</div>
        <!-- <div class="sidebar-feature">all tasks</div> -->
        <div class="sidebar-feature">project
            <ul id="projects-list"></ul>
        </div>
    </div>
    <div id="content"></div>
        <!-- had to move templates out of .content for clearPage() -->
        <template id="default-todo">
            add new 
            <form action="#" method="post">
                <div class="form-line" >
                    <input
                    type="text"
                    name="title"
                    id="title-input"
                    placeholder="task title"
                    value="title">
                </div>
                <div class="form-line" >
                    <input
                    type="text"
                    name="project"
                    id="project-input"
                    placeholder="project"
                    value="project">
                </div>
                <div class="form-line" >
                    <input
                    type="text"
                    name="description"
                    id="description-input"
                    placeholder="description"
                    value="description">
                </div>
                <div class="form-line">
                    <input
                    type="text"
                    name="due-date"
                    id="due-date-input"
                    placeholder="due date"
                    value="due">
                </div>
                <div class="form-line" >
                    <input
                    type="text"
                    name="priority"
                    id="priority-input"
                    placeholder="priority"
                    value="priority">
                </div>
                <div class="form-line" >
                    <input
                    type="text"
                    name="notes"
                    id="notes-input"
                    placeholder="notes"
                    value="notes">
                </div>
                <div class="form-line">
                    <input
                    type="text"
                    name="check-list"
                    id="check-list-input"
                    placeholder="check list"
                    value="check">
                </div>
            </form>
            <button type="submit" id="todo-sub-btn">add task</button>
        </template>

        <template id="new-todo">
            new  card
            <div class="todo-card-line">title: 
                <span class="title-line"></span>
            </div>
            <div class="todo-card-line">project: 
                <span class="project-line"></span>
            </div>
            <div class="todo-card-line">description: 
                <span class="description-line"></span>
            </div>
            <div class="todo-card-line">due: 
                <span class="due-line"></span>
            </div>
            <div class="todo-card-line">priority: 
                <span class="priority-line"></span>
            </div>
            <div class="todo-card-line">notes: 
                <span class="notes-line"></span>
            </div>
            <div class="todo-card-line">check: 
                <span class="check-line"></span>
            </div>
        </template>
</body>
</html>
