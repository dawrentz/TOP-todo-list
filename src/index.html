<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoloo</title>
</head>
<body>
    <div id="header"><h1>todoloo</h1></div>
    <div id="sidebar">
        <div class="sidebar-feature">due today</div>
        <div class="sidebar-feature">upcoming</div>
        <div class="sidebar-feature">project
            <ul id="projects-list"></ul>
        </div>
    </div>
    <div id="content"></div>
        <!-- had to move templates out of .content for clearPage() -->
        <template id="default-todo">
            add new 
            <form action="#" method="post" id="default-todo-form">
                <div class="form-line" >
                    <input
                    type="text"
                    name="title"
                    id="title-input"
                    placeholder="task title"
                    value="title">
                </div>
                <div class="form-line" >
                    <input
                    type="text"
                    name="project"
                    id="project-input"
                    placeholder="project"
                    value="project">
                </div>
                <div class="form-line" >
                    <input
                    type="text"
                    name="description"
                    id="description-input"
                    placeholder="description"
                    value="description">
                </div>
                <div class="form-line">
                    <input
                    type="date"
                    name="due-date"
                    id="due-date-input"
                    placeholder="due date">
                    <!-- value="due" -->
                </div>
                <div class="form-line" >
                    <label for="priority-input-low">low</label>
                    <input
                    type="radio"
                    name="priority"
                    class="priority-input"
                    id="priority-input-low"
                    value="low">

                    <label for="priority-input-med">med</label>
                    <input
                    type="radio"
                    name="priority"
                    class="priority-input"
                    id="priority-input-med"
                    value="med">
                    
                    <label for="priority-input-high">high</label>
                    <input
                    type="radio"
                    name="priority"
                    class="priority-input"
                    id="priority-input-high"
                    value="high"
                    checked>
                </div>
                <div class="form-line" >
                    <input
                    type="text"
                    name="notes"
                    id="notes-input"
                    placeholder="notes"
                    value="notes">
                </div>
                <div class="form-line">
                    <input
                    type="text"
                    name="check-list"
                    id="check-list-input"
                    placeholder="check list"
                    value="check">
                </div>
            </form>
            <button type="submit" id="todo-sub-btn">add task</button>
        </template>

        <template id="new-todo">
            new  card
            <div class="todo-card-line">title: 
                <span class="title-line"></span>
            </div>
            <div class="todo-card-line">project: 
                <span class="project-line"></span>
            </div>
            <div class="todo-card-line">description: 
                <span class="description-line"></span>
            </div>
            <div class="todo-card-line">due: 
                <span class="due-line"></span>
            </div>
            <div class="todo-card-line">priority: 
                <span class="priority-line"></span>
            </div>
            <div class="todo-card-line">notes: 
                <span class="notes-line"></span>
            </div>
            <div class="todo-card-line">check: 
                <span class="check-line"></span>
            </div>
        </template>
</body>
</html>
