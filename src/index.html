<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoloo</title>
</head>
<body>
    <div id="header"><h1>todoloo</h1></div>
    <div id="sidebar">
        <div class="sidebar-feature" id="due-today-cat">due today</div>
        <div class="sidebar-feature" id="upcoming-cat">upcoming</div>
        <div class="sidebar-feature">project
            <ul id="projects-list"></ul>
            <div id="add-project-btn-wrapper">
                <button id="add-project-btn">add project</button>
            </div>
        </div>
    </div>
    <div id="content"></div>

    <!-- templates -->
    <!-- had to move templates out of .content for clearPage() -->
    <template id="default-todo">
        add new 
        <!-- need remove defaults -->
        <form action="#" method="post" id="default-todo-form">
            <div class="form-line" >
                <input
                type="text"
                name="title"
                id="title-input"
                placeholder="task title"
                value="demoTitle">
            </div>
            <div class="form-line" >
                <select id="project-input" placeholder="project">
                    <option value="">select project</option>
                    <!-- <option value="testOption">testOption1</option> -->
                    <!-- <option value="testOption">testOption2</option> -->
                    <!-- <option value="testOption">testOption3</option> -->
                </select>
            </div>
            <!-- <div class="form-line" >
                <input
                type="text"
                name="project"
                id="project-input"
                placeholder="project"
                value="demoProject">
            </div> -->
            <div class="form-line" >
                <input
                type="text"
                name="description"
                id="description-input"
                placeholder="description"
                value="demoDescription">
            </div>
            <div class="form-line">
                <input
                type="date"
                name="due-date"
                id="due-date-input"
                value="2024-12-31"
                required>
            </div>
            <div class="form-line" >
                <label>Priority: </label>
                <input
                type="radio"
                name="priority"
                class="priority-input"
                id="priority-input-low"
                value="low">
                <label for="priority-input-low">low</label>

                <input
                type="radio"
                name="priority"
                class="priority-input"
                id="priority-input-med"
                value="med">
                <label for="priority-input-med">med</label>
                
                <input
                type="radio"
                name="priority"
                class="priority-input"
                id="priority-input-high"
                value="high"
                checked>
                <label for="priority-input-high">high</label>
            </div>
            <div class="form-line" >
                <textarea name="notes"
                id="notes-input"
                placeholder="demoNotes">demoNotes</textarea>
            </div>
            <div id="checklist-line-form-container">
                <label>checklist:</label>
                <!-- js adds checklist-line template -->
                <!-- add item button just gets moved down -->
            </div> 
            <button type="button" id="default-add-check-list-item-button">add list item</button>
        </form>
        <button type="submit" id="todo-sub-btn">add task</button>
    </template>

        <template id="new-todo">
            new card
            <div class="todo-card-line">
                title: 
                <span 
                class="title-line" 
                data-from-input="title-input"></span>
            </div>
            <div class="todo-card-line">
                project: 
                <span 
                class="project-line" 
                data-from-input="project-input"></span>
            </div>
            <div class="todo-card-line">
                description: 
                <span 
                class="description-line" 
                data-from-input="description-input"></span>
            </div>
            <div class="todo-card-line">
                due: 
                <span 
                class="due-line" 
                data-from-input="due-date-input"></span>
            </div>
            <div class="todo-card-line">
                priority: 
                <span 
                class="priority-line" 
                data-from-input="priority-input"></span>
            </div>
            <div class="todo-card-line">
                notes: 
                <span 
                class="notes-line" 
                data-from-input="notes-input"></span>
            </div>
            <div class="check-list-container">
                <div class="todo-card-line">
                    check:
                    <ol class="checklist-list"></ol>
                </div>
            </div>
    </template>

    <template id="checklist-line-template">
        <input
        type="text"
        name="check-list"
        class="check-list-input"
        placeholder="check list"
        value="demoCheck1">
        <button type="button" class="checklist-item-del-btn">X</button>
    </template>

</body>
</html>
